{% extends "layout.html" %}
{% load static %}
{% block body %}
 
{% load crispy_forms_tags %}

    <link rel="stylesheet" href="{% static 'css/addrecipe.css' %}">

    <div class="row" id="div_dashboard">

        <div class="col-md-10 offset-md-1">
            <h3>Create Recipe</h3>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.media}}
                {{form | crispy}}
                <br>
                <button type="submit" class = "btn btn-danger">Add Recipe</button>
            </form>
        </div>
  
    </div>

{% endblock body %}
